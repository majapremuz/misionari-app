<ion-content [fullscreen]="true" id="main-content">
  <div class="container top_space" *ngIf="dataLoad">
    <div>
      <h1>{{ content.content_name }}</h1>
    </div>
    <div
    *ngIf="content.content_has_image"
    class="hero-container" 
    [ngStyle]="{'background-image': 'url(' + main_image + ')'}">
    </div>

    <div class="attachment-container ion-padding">
      <ng-container *ngIf="content.content_attachment_key_obj != null">
        <ng-container *ngFor="let attachment of content.content_attachment_key_obj">
          <ion-list class="ion-no-padding" *ngIf="attachment.sound == false">
            <ion-item (click)="openAttachment(attachment)" color="text-item" lines="none">
              <ion-label>{{ attachment.multimedia_file_old }}</ion-label>
            </ion-item>
          </ion-list>
        </ng-container>
      </ng-container>
    </div>

    <div class="text-container"  *ngIf = 'dataLoad'>

      <ng-container *ngIf="content.content_attachment_key_obj != null">
        <ng-container *ngFor="let attachment of content.content_attachment_key_obj">
          <app-audio *ngIf="attachment.sound == true" style="width:100%; padding:5px;" [url]="attachment.full_url"></app-audio>
        </ng-container>
      </ng-container>

      <ng-container *ngIf="content.segments.length > 0">
        <ng-container *ngFor="let segment of content.segments">
          <h2 *ngIf="segment.segment_title != ''">{{ segment.segment_title }}</h2>
          <div [innerHTML]="segment.segment_description" class="text_wrap"></div>
          <ng-container *ngIf="segment.images_v2.length > 0">
            <div class="images_container">
              <ng-container *ngFor="let segment_img of segment.images_v2">
                <div class="text_image">
                  <img [src]="segment_img.full_url" [alt]="segment_img.display_name"/>
                </div>
              </ng-container>
            </div>
          </ng-container>
        </ng-container>
      </ng-container>
    </div>
  </div>
  <div class="my_space">

  </div>
</ion-content>
<app-footer></app-footer>
